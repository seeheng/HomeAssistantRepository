leavinghome:
  alias: Task - Leaving Home
  sequence:
  - alias: study aircon
    data:
      entity_id: switch.studyac
    service: switch.turn_off
  - alias: table light
    data:
      entitiy_id: switch.table_light
    service: switch.turn_off
night_task:
  alias: 'Task - Night '
  sequence:
  - data:
      entity_id: switch.gracescove
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.graceslight
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.gracesdownlight
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.gracesled
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.studywnidow
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.livingac
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.livingcove
    service: homeassistant.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.livingtv
    service: homeassistant.turn_off
  - delay: 00:00:30
