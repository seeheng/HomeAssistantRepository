      entity_id: switch.fan
    service: homeassistant.turn_off
studyaircon_task:
  alias: 'Task - Study Aircon '
  sequence:
  - delay: 00:00:05
  - data:
      entity_id: climate.study_aircon
      operation_mode: begin
    service: climate.set_operation_mode
  - delay: 00:20:00
  - data:
      entity_id: switch.studyac
    service: switch.turn_on
graceaircon_task:
  alias: 'Task - Graces Aircon '
  sequence:
  - data_template:
      entity_id: climate.grace_aircon
      operation_mode: "{% if  now().strftime(\"%H:%M\") >=\"21:00\" and now().strftime(\"\
        %H:%M\") <=\"23:59\" %} cool {% elif  now().strftime(\"%H:%M\") >=\"00:00\"\
        \ and now().strftime(\"%H:%M\") <=\"07:00\" %} dry {% else %} dry {% endif\
        \ %}    \n"
      temperature: "{% if  now().strftime(\"%H:%M\") >=\"21:00\" and now().strftime(\"\
        %H:%M\") <=\"23:59\" %} 23 {% elif  now().strftime(\"%H:%M\") >=\"00:00\"\
        \ and now().strftime(\"%H:%M\") <=\"07:00\" %} 23 {% else %} 23 {% endif %}\
        \    \n"
    service: climate.set_temperature
  - data_template:
      entity_id: climate.grace_aircon
      fan_mode: "{% if  now().strftime(\"%H:%M\") >=\"21:00\" and now().strftime(\"\
        %H:%M\") <=\"23:59\" %} mid {% elif  now().strftime(\"%H:%M\") >=\"00:00\"\
        \ and now().strftime(\"%H:%M\") <=\"07:00\" %} mid {% else %} low {% endif\
        \ %} \n"
    service: climate.set_fan_mode
masteraircon_task:
  alias: 'Task - Master Aircon '
  sequence:
  - data_template:
      entity_id: climate.master_aircon
      operation_mode: "{% if  now().strftime(\"%H:%M\") >=\"21:00\" and now().strftime(\"\
        %H:%M\") <=\"23:59\" %} cool {% elif  now().strftime(\"%H:%M\") >=\"00:00\"\
        \ and now().strftime(\"%H:%M\") <=\"07:00\" %} cool {% else %} cool {% endif\
        \ %}    \n"
      temperature: "{% if  now().strftime(\"%H:%M\") >=\"21:00\" and now().strftime(\"\
        %H:%M\") <=\"23:59\" %} 23 {% elif  now().strftime(\"%H:%M\") >=\"00:00\"\
        \ and now().strftime(\"%H:%M\") <=\"03:59\" %} 25 {% elif  now().strftime(\"\
        %H:%M\") >=\"04:00\" and now().strftime(\"%H:%M\") <=\"07:00\" %} 25 {% else\
        \ %} 25 {% endif %}    \n"
    service: climate.set_temperature
  - data_template:
      entity_id: climate.master_aircon
      fan_mode: "{% if  now().strftime(\"%H:%M\") >=\"21:00\" and now().strftime(\"\
        %H:%M\") <=\"22:59\" %} mid {% elif  now().strftime(\"%H:%M\") >=\"23:00\"\
        \ and now().strftime(\"%H:%M\") <=\"07:00\" %} low {% else %} low {% endif\
        \ %}    \n"
    service: climate.set_fan_mode
