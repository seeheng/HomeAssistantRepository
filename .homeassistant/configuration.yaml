homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 1.3505348
  longitude: 103.746295
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 15
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Singapore
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

input_select:
  leesh_status_dropdown:
    name: leesh
    options: 
      - Home
      - Just arrived
      - Just left
      - Away
      - Extended away
    initial: Home
    
mqtt:
  broker: 127.0.0.1
  port: 1883
  client_id: homeassistant-1
  username: myuser
  password: myuser
  discovery: true
  discovery_prefix: homeassistant

# Weather prediction
sensor:
  - platform: yr
  - platform: time_date
    display_options:
      - 'time'
  - platform: template
    sensors: 
      leesh_status:
        value_template: '{{ states.input_select.leesh_status_dropdown.state }}'
        friendly_name: 'leesh'
  - platform: mqtt
    name: "sh_study"
    state_topic: "location/study/58:C5:CB:64:6D:F8"
    value_template: '{{ value_json.confidence }}'
    unit_of_measurement: '%'
  - platform: mqtt
    name: "sh_living"
    state_topic: "location/living/58:C5:CB:64:6D:F8"
    value_template: '{{ value_json.confidence }}'
    unit_of_measurement: '%'
  - platform: min_max
    name: "sh Home"
    type: mean
    round_digits: 0
    entity_ids:
      - sensor.sh_study
      - sensor.sh_living
  - platform: mqtt
    name: "grace_study"
    state_topic: "location/study/B0:70:2D:4F:9E:B7"
    value_template: '{{ value_json.confidence }}'
    unit_of_measurement: '%'
  - platform: mqtt
    name: "grace_living"
    state_topic: "location/living/B0:70:2D:4F:9E:B7"
    value_template: '{{ value_json.confidence }}'
    unit_of_measurement: '%'
  - platform: min_max
    name: "grace Home"
    type: mean
    round_digits: 0
    entity_ids:
      - sensor.grace_study
      - sensor.grace_living
  - platform: mqtt
    name: "sb_study"
    state_topic: "location/study/4C:DD:31:FE:B3:A4"
    value_template: '{{ value_json.confidence }}'
    unit_of_measurement: '%'
  - platform: mqtt
    name: "sb_living"
    state_topic: "location/living/4C:DD:31:FE:B3:A4"
    value_template: '{{ value_json.confidence }}'
    unit_of_measurement: '%'
  - platform: min_max
    name: "SB Home"
    type: mean
    round_digits: 0
    entity_ids:
      - sensor.sb_study
      - sensor.sb_living

      
